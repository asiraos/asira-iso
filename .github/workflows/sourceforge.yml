name: Upload hello.txt to SourceForge using Password

on:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm sshpass openssh

      - name: Create hello.txt
        run: |
          mkdir -p out
          echo "Hello SourceForge!" > out/hello.txt

      - name: Add SourceForge to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan frs.sourceforge.net >> ~/.ssh/known_hosts

      - name: Upload to SourceForge (password)
        env:
          SF_USER: ${{ secrets.SF_USER }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_PROJECT: ${{ secrets.SF_PROJECT }}
        run: |
          echo "$SF_PASSWORD" > sfpass.txt
          sshpass -f sfpass.txt scp -o StrictHostKeyChecking=yes out/hello.txt $SF_USER@frs.sourceforge.net:/home/frs/project/$SF_PROJECT/FlameOS-BETA/
          rm sfpass.txt
