name: Build FlameOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch: # allow manual run too

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged   # mkarchiso needs this

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm archiso git

      - name: Run build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: flameos-iso
          path: out/*.iso
