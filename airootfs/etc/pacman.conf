
# GENERAL OPTIONS
#
[options]

HoldPkg     = pacman glibc

Architecture = auto

#VerbosePkgLists
ParallelDownloads = 5

SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

[core]
Include = /etc/pacman.d/mirrorlist

[flameos-core]
SigLevel = Optional DatabaseOptional
Server = https://flame-os.github.io/core/$arch

[extra]
Include = /etc/pacman.d/mirrorlist


[multilib]
Include = /etc/pacman.d/mirrorlist

