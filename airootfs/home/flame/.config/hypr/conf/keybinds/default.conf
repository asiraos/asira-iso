# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# ────────────────────────────
# → Mod Key Declaration
# ────────────────────────────
$mainMod = SUPER

# ────────────────────────────
# → Application Launchers
# ────────────────────────────
bind = $mainMod, T, exec, $terminal                     # Launch terminal
bind = $mainMod, E, exec, $fileManager                  # Launch file manager
bind = $mainMod, A, exec, $launcher                     # Launch main app launcher
bind = $mainMod+Alt, A, exec, $launcherswitcher         # Launch alternate launcher
bind = $mainMod, F4, exec, $powermenu                   # Launch power menu
bind = $mainMod+Alt, F4, exec, $powermenuswitcher       # Launch alternate power menu
bind = $mainMod+Shift, R, exec, $system                 # Launch system app
bind = $mainMod, I, exec, $settings                     # Launch settings
bind = $mainMod, L, exec, $lockscreen                   # Lock screen
bind = $mainMod+Shift, E, exec, $terminal -e yazi       # Launch Yazi in terminal
bind = $mainMod, B, exec, pkill -SIGUSR1 waybar         # Toggle Waybar
bind = $mainMod+Shift, P, exec, hyprpicker              # Launch Color picker

# ────────────────────────────
# → Window Management
# ────────────────────────────
bind = $mainMod, Q, killactive,                         # Close active window
bind = $mainMod, F8, exit,                              # Exit Hyprland
bind = $mainMod, W, togglefloating,                     # Toggle floating mode
bind = $mainMod, P, pseudo,                             # Toggle pseudo split (dwindle)
bind = $mainMod, J, togglesplit,                        # Toggle split layout (dwindle)
bind = ALT, RETURN, fullscreen                          # Toggle fullscreen
# Alt Tab to switch windows
bind = ALT, Tab, cyclenext, bringactivetotop # to switch between tabs in currrent workspace
bind = $mainMod, Tab, workspace, previous # to switch between tabs in all workspaces (like gnome)



# ────────────────────────────
# → Focus Movement
# ────────────────────────────
bind = $mainMod, left, movefocus, l                     # Focus left
bind = $mainMod, right, movefocus, r                    # Focus right
bind = $mainMod, up, movefocus, u                       # Focus up
bind = $mainMod, down, movefocus, d                     # Focus down
bind = $mainMod, m, layoutmsg, cyclenext
bind = $mainMod, m, layoutmsg, swapwithmaster master

# ────────────────────────────
# → Workspaces
# ────────────────────────────
# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ────────────────────────────
# → Special Workspace (Scratchpad)
# ────────────────────────────
bind = $mainMod, S, togglespecialworkspace, magic       # Toggle scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move window to scratchpad

# ────────────────────────────
# → Scroll to switch workspaces
# ────────────────────────────
bind = $mainMod, mouse_down, workspace, e+1             # Next workspace (scroll down)
bind = $mainMod, mouse_up, workspace, e-1               # Previous workspace (scroll up)

# ────────────────────────────
# → Window Movement/Resize with Mouse
# ────────────────────────────
bindm = $mainMod, mouse:272, movewindow                 # Drag to move window
bindm = $mainMod, mouse:273, resizewindow               # Drag to resize window
bindm = $mainMod, Z, movewindow                         # Keyboard move window
bindm = $mainMod, X, resizewindow                       # Keyboard resize window

# ────────────────────────────
# → Relative Workspace Switching
# ────────────────────────────
bind = $mainMod+Ctrl, Right, workspace, r+1             # Next workspace
bind = $mainMod+Ctrl, Left, workspace, r-1              # Previous workspace

# ────────────────────────────
# → Move Window to Relative Workspace
# ────────────────────────────
bind = $mainMod+Ctrl+Shift, Right, movetoworkspace, r+1 # Move window to next workspace
bind = $mainMod+Ctrl+Shift, Left, movetoworkspace, r-1  # Move window to previous workspace

# ────────────────────────────
# → Clipboard and Screenshot
# ────────────────────────────
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy # Clipboard history
bind = , Print, exec, ~/.config/flames/scripts/screenshot.sh                     # Screenshot

# ────────────────────────────
# → Themes and Appearance
# ────────────────────────────
bind = $mainMod SHIFT, W, exec, ~/.local/bin/walset         # Set wallpaper/colorscheme
bind = $mainMod SHIFT, T, exec, $themeswitcher              # Switch theme

# ────────────────────────────
# → Volume and Brightness (Custom Scripts)
# ────────────────────────────
bindel = ,F11, exec, ~/.config/flames/scripts/volume.sh up     # Volume up
bindel = ,F10, exec, ~/.config/flames/scripts/volume.sh down   # Volume down
bindel = ,F9, exec, ~/.config/flames/scripts/volume.sh mute    # Mute toggle
bindel = ,F8, exec, ~/.config/flames/scripts/brightness.sh up  # Brightness up
bindel = ,F7, exec, ~/.config/flames/scripts/brightness.sh down # Brightness down

# ────────────────────────────
# → Multimedia Keys (wpctl/playerctl)
# ────────────────────────────
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+  # Raise volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-      # Lower volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle            # Mute toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle       # Mic mute toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+                             # Brightness up
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-                           # Brightness down

bindl = ,XF86AudioNext, exec, playerctl next            # Next track
bindl = ,XF86AudioPause, exec, playerctl play-pause     # Pause/play
bindl = ,XF86AudioPlay, exec, playerctl play-pause      # Play/pause
bindl = ,XF86AudioPrev, exec, playerctl previous        # Previous track

bindl = , F12, exec, playerctl play-pause               # Play/pause (F12)
bindl = Shift, F11, exec, playerctl next                # Next (Shift+F11)
bindl = Shift, F10, exec, playerctl previous            # Previous (Shift+F10)

# ────────────────────────────
# → Utilities and Scripts
# ────────────────────────────
bind = $mainMod,period, exec, rofi -show emoji                     # Emoji picker
bind = $mainMod, F1, exec, ~/.config/flames/scripts/keybinds.sh    # Show keybinds
bind = $mainMod+Shift, F, exec, ~/.config/waybar/switcher.sh       # Waybar switcher

